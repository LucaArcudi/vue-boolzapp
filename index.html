<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <main>
        <div class="container-fluid">
            <div class="row main-content">

                <!-- LEFT SECTION -->
                <div class="col-4">

                    <!-- USER MENU -->
                    <div class="row user-menu p-2 align-items-center">
                        <div class="col user-profile">
                            <img src="./img/avatar_io.jpg" alt="">
                            <p>Sofia</p>
                        </div>

                        <div class="col user-nav-buttons text-end">
                            <a href="">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-message"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>

                    <!-- DESKTOP NOTIFICATIONS -->
                    <div class="row desktop-notifications py-3">
                        <div class="col-3">
                            <i class="fa-solid fa-bell-slash p-3"></i>
                        </div>
                        <div class="col">
                            <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <!-- SEARCH BAR -->
                    <div class="row search-bar p-1 ">
                        <div class="col-2 p-1">
                            <button class="border-0 bg-transparent">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                        <div class="col p-1">
                            <input class="w-100 border-0" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <!-- USER CONTACTS -->
                    <div class="row flex-column user-contacts">
                        <div class="col">
                            <div class="row user-contact py-3">
                                <div class="col-3">
                                    <img class="img-fluid" src="./img/avatar_1.jpg" alt="">
                                </div>
                                <div class="col">
                                    <p>Michele</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- RIGHT SECTION -->
                <div class="col-8">

                    <!-- ACTIVE CONTACT -->
                    <div class="row active-contact p-2 align-items-center">

                        <div class="col contact-profile">
                            <img src="./img/avatar_io.jpg" alt="">
                            <p>Sofia</p>
                        </div>

                        <div class="col contact-nav-buttons text-end">
                            <a href="">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-message"></i>
                            </a>
                            <a href="">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- Custom JS -->
    <script src="./JS/script.js"></script>
</body>
</html>
